<!DOCTYPE html>
<html>
	<head>
		<title>A Basic Home Page</title>
		<link rel="stylesheet" type="text/css" href="basic2.css">
	</head>
	<body>
		<div id="header">
			Hello World!
		</div>
		<div id="nav">
			<ul>
				<li><a href="#"> Home </a></li>
				<li><a href="#"> About </a></li>
				<li><a href="#"> Archive </a></li>
			</ul>
		</div>
		
		<div class="column">
			<p>This is a basic home page I made on <a href="http://www.sublimetext.com/2" target="_blank"> Sublime Text 2 </a>
			for the NYU Poly Web Design course. </p>
		</div>

		<div class="column" id="bunny">
			<p>And this is a bunny: <br>
			<img src="http://www.rabbit.org/adoption/bunny.jpg" alt="bunny" height="200" width="250"></p>
		</div>

		<div class="column">
			<p>Here is a list of colors</p>
			<ul class="centerText">
				<li id="blue">Blue</li>
				<li id="red">Red</li>
				<li id="green">Green</li>
			</ul>
		</div>

		<div class="column">
			<script>
				document.write("<p>This was added to the page with Javascript!</p>")
			</script>
		</div>
	</body>
</html>
